
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>Pokemon</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>

        <header>
            <h1>Pokemon Stadium</h1>
        </header>

        <div id="selectionArea">
            <!-- pokemon cards share class but have their own IDs -->

            

            <div id="bulbasaur" class="pokemon">
                    <img src="bulbasaur.jpg" height="200px" width="200px">
                    <span id="bulbasaurHp" class="health"></span>
                </div>

            <div id="charmander" class="pokemon">
                    <img src="charmander.png" height="200px" width="200px">
                    <span id="charmanderHp" class="health"></span>
                </div>

             <div id="squirtle" class="pokemon">
                    <img src="squirtle.jpg" height="200px" width="200px">
                    <span id="squirtleHp" class="health"></span>
                </div>

            <div id="mario" class="pokemon">
                    <img src="mario.jpg" height="200px" width="200px">
                    <span id="marioHp" class="health"></span>
                </div>

                <div id="mewtwo" class="pokemon">
                    <img src="mewtwo.png" height="200px" width="200px">
                    <span id="mewHp" class="health"></span>
                </div>

        </div>

        <!-- Enemies are moved here upon selection-->

        <div id="defenderArea">

        </div>

        <!-- The players pokemon goes here-->

        <div id="playerArea">

                <input id ="attackBtn" type="button" value="Attack" onclick="myFunction()" />
                
                

        </div>

        <!-- Scripts & jQuery -->


        <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

 




<script src="game.js" type="text/javascript"></script>
    </body>
</html>
